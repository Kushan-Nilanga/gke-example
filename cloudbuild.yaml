# simple cloudbuild.yaml file that

steps:
  # build the nodejs image
  - name: "gcr.io/cloud-builders/docker"
    env:
      - "_LOCATION=australia-southeast1"
      - "_REPOSITORY=gke-project-repo"
      - "_IMAGE=nodejs"
    args:
      [
        "build",
        "-t",
        "${_LOCATION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_IMAGE}",
        ".",
      ]

images:
  - "${_LOCATION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_IMAGE}"
